<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Turing machine example</title>
    <script src="js/jquery.js"></script>
    <script src="js/turing.js"></script>
    <script src="js/turing_ui.js"></script>
  </head>
  <body>
    <div id="rules">
      <form id="add-rule">
        <label for="rule_read_state">Input state</label>
        <input type="text" name="rule_read_state" size="3" />
        <label for="rule_read_char">Input character</label>
        <input type="text" name="rule_read_char" size="1" />
        <label for="rule_write_state">Output state</label>
        <input type="text" name="rule_write_state" size="3" />
        <label for="rule_write_char">Output character</label>
        <input type="text" name="rule_write_char" size="1" />
        <label for="rule_direction">Direction</label>
        <select name="rule_direction">
          <option value="left">Left</option>
          <option value="right">Right</option>
          <option value="stay">Stay</option>
        </select>
        <input type="submit" value="Add" />
      </form>
      <div id="display-rules" />
    </div>
  <div id="steps"></div>
  <button type="step" id="step">Step</button>
  </body>

</html>
